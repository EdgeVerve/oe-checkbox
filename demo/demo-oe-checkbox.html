<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>oe-checkbox demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '@polymer/polymer/lib/elements/dom-bind';
    import '@polymer/polymer/lib/elements/custom-style';
    import '@polymer/iron-icon/iron-icon';
    import '@polymer/iron-icons/iron-icons';
  </script>

  <script type="module" src="../oe-checkbox.js"></script>


  <custom-style>
    <style include="demo-pages-shared-styles">
      .custom-class-checkbox {
        height: 32px;
        padding: 15px 0px 0px 10px;
        --paper-checkbox-ink-size: 35px;
      }
    </style>
  </custom-style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">
    <h3>Checkbox</h3>
    <demo-snippet>
      <template>
        <oe-checkbox label="checkbox1"></oe-checkbox>
        <oe-checkbox label="checkbox2" disabled></oe-checkbox>
        <oe-checkbox label="checkbox3"></oe-checkbox>
        <oe-checkbox label="checkbox4" value="true"></oe-checkbox>
      </template>
    </demo-snippet>
    <h3>Checkbox with custom-style</h3>
    <demo-snippet>
      <template>
        <oe-checkbox class="custom-class-checkbox" label="checkbox2"></oe-checkbox>
        <oe-checkbox class="custom-class-checkbox" label="checkbox3" value="true"></oe-checkbox>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
